spring:
  application:
    name: academy-management

  profiles:
    active: elementary
    include: secret # application-secret.yml 파일을 포함해서 로드함

  datasource:
    url: jdbc:h2:mem:academydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  # OAuth2 설정 (값은 application-secret.yml에서 가져옴)
  security:
    oauth2:
      client:
        registration:
          google:
            scope: profile, email
            # client-id, client-secret은 secret 파일에 있음

logging:
  level:
    com.academy: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

server:
  port: 8080

# Swagger (SpringDoc OpenAPI) 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: false
